<!DOCTYPE html>
<html>
<head>
<link href='../build/out/fullcalendar.css' rel='stylesheet' />
<link href='../build/out/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery/jquery.js'></script>
<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
<script src='../build/out/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev',
				center: 'title',
				right: 'next'
			},
			columnFormat: {
				day: "'Click for start time or drag for time range'"
			},
			allDaySlot: false,
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
			calendar.fullCalendar('unselect');
			if (calendar.fullCalendar('getView').name == "month") {
				calendar.fullCalendar('gotoDate',
				    start.getFullYear(),
				    start.getMonth(),
				    start.getDate()
				);
				calendar.fullCalendar('changeView', 'agendaDay');
			} else {
				alert("start:\t" + start + "\n"
				     +"end:\t\t" + end + "\n"
				     +"allDay:\t" + allDay + "\n\n"
				     +"Jump to 3rd frame of mockup here.");
			}
			}
		});
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
